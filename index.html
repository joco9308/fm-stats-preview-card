<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <img src="images/image-header-desktop.jpg" alt="Desktop header">
      <img src="images/image-header-mobile.jpg" alt="Mobile header">
    </header>
    <section>
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">

        <div class="stat">
          <div>10k+</div>
          <h3>companies</h3>
        </div>
        <div class="stat">
          <div>314</div>
          <h3>templates</h3>
        </div>
        <div class="stat">
          <div>12m+</div>
          <h3>queries</h3>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">József Molnár</a>.
  </footer>
</body>
</html>
